<table mat-table [dataSource]="mainGrid" class="mat-elevation-z8" matSort>

  <!-- Заголовок -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Заголовок</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Авторы -->
  <ng-container matColumnDef="authorstr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Автор </th>
    <td mat-cell *matCellDef="let element"> {{element.authorstr}} </td>
  </ng-container>

  <!-- Издательство -->
  <ng-container matColumnDef="publishing">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Издательство </th>
    <td mat-cell *matCellDef="let element"> {{element.publishing}} </td>
  </ng-container>

  <!-- Год публикации -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Год публикации </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- кнопка удалить -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="onClickRemove(element.id)"  name="remove">
        <i class="fa fa-trash"></i> Удалить
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick($event, row.id)"></tr>
</table>
